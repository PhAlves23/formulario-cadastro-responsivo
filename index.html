<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./assets/script.js" defer></script>
    <title>Formulário de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstnameId">Primeiro nome</label>
                        <input type="text" id="firstnameId" name="firstname" placeholder="Digite o seu primeiro nome:">
                    </div>

                    <div class="input-box">
                        <label for="lastnameId">Sobrenome</label>
                        <input type="text" id="lastnameId" name="lastname" placeholder="Digite o seu último nome:">
                    </div>


                    <div class="input-box">
                        <label for="emailId">E-mail</label>
                        <input type="email" id="emailId" name="email" placeholder="Digite o seu e-mail">
                    </div>

                    <div class="input-box">
                        <label for="numberId">Celular</label>
                        <input type="tel" id="numberId" name="number" placeholder="(xx) xxxx-xxxx">
                    </div>

                    <div class="input-box">
                        <label for="passwordId">Senha</label>
                        <input type="password" id="passwordId" name="password" placeholder="Digite sua senha">
                    </div>

                    <div class="input-box">
                        <label for="confirmpasswordId">Confirme sua senha</label>
                        <input type="password" id="confirmpasswordId" name="confirmpassword" placeholder="Confirme sua senha">
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button id="continuar"><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
